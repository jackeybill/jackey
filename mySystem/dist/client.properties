#其他默认编码格式
CHARSETCODE=GBK
#到发送缓存前的编码格式
BYTECODE=GBK
#服务器默认地
SERVERADDR=SDK410.EUCP.B2M.CN
#服务器默认端号
SERVERPORT=80
#数据超时时间(毫秒)
ClearTimeoutDateTime=300000
#初始累加 缓存1024*1024
INITBUFFERSIZE=1048576
#最大缓存1024*10240
MAXBUFFERSIZE=1048576
#最小缓存
MINBUFFERSIZE=100
#等待发送队列时间(当发送或接收缓存满时,等待的时间超过此时间将抛出异常)
WAITBUFFERTIME=10
#等待短信响应时间(毫秒)(超时将返回错误码52)
WAITRESPONSETIME=5000
#非阻塞短信收发,每隔这段时间才查看是否有收发数据,网支点建100-1000 网节点建10-100)
SENDRECEIVESPEED=10
#超时断开连接时间(分钟)
STOPHEARDTIME=5
#客户端版号
version=4.2.0